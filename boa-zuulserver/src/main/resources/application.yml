spring:  application:    name: zuul-server  h2:    console:      enabled: true  datasource:    url: 'jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'    driverClassName: org.h2.Driver    username: sa    password: null  jpa:    database-platform: org.hibernate.dialect.H2Dialect  ldap:    embedded:      base-dn: dc=jforce,dc=com      credential:        username: uid=admin        password: secret      port: 12345      ldif: classpath:schema.ldif      validation:        enabled: falseeureka:  client:    serviceUrl:      defaultZone: 'http://localhost:9999/eureka/'    fetch-registry: trueserver:  port: 8762security:  basic:    enable: falsezuul:  routes:    transactionservice:      path: /transactionservice/**      service-id: transactionservice    accountservice:      path: /accountservice/**      service-id: accountservice    mailservice:      path: /mailservice/**      service-id: mailservice    clientservice:      path: /clientservice/**      service-id: clientservice    loanservice:      path: /loanservice/**      service-id: loanservice  host:    socket-timeout-millis: 30000jwt:  header: Authorization  secret: mySecret  expiration: 50000  route:    authentication:      path: /user/signin      signup: /user/signupribbon:  ReadTimeout: 60000